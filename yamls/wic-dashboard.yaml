apiVersion: v1
kind: Service
metadata:
  name: wic-dashboard
  namespace: wic
spec:
  type: ClusterIP
  selector:
    app: wic-dashboard
  ports:
    - name: app
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wic-dashboard-deployment
  namespace: wic
  labels:
    app: wic-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wic-dashboard
  template:
    metadata:
      labels:
        app: wic-dashboard
    spec:
      containers:
      - name: wic-dashboard
        image: wichan7/wic-dashboard:0.0.1
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: MONGO_URI
          value: "mongodb://mongo-primary-0:27017/wic"